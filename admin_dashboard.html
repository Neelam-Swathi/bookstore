<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script>
        window.onload = function(){
            var data = "{{data}}"
            if (data == "YES"){
                alert("Product Added");
            }
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            color: white;
            padding: 15px 20px;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .menu-btn {
            font-size: 20px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #444;
            transition: 0.3s;
            padding-top: 60px;
        }
        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #575757;
        }
        .content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        .content img {
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            border-radius: 10px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{url_for('static',filename='images/logo.png')}}" alt="Logo">
            <span>Admin Panel</span>
        </div>
        <button class="menu-btn" onclick="toggleSidebar()">â˜° Menu</button>
    </header>
    
    <div id="sidebar" class="sidebar">
        <a href="#" onclick="toggleSidebar()">Close </a>
        <a href="/admin_addproducts1">Add Products</a>
        <a href="/admin_manageproducts1">Manage Products</a>
        <a href="/home">Home</a>
    </div>
    
    <div class="content">
        <h1>Welcome to My Book Store</h1>
        <p>Click the menu button to access admin options.</p>
        <img src="{{url_for('static',filename='images/homeimage.png')}}" alt="Content Image">
        <p>Explore our platform for amazing features and seamless user experience.</p>
    </div>
    
    <footer>
        <p>Contact: support@example.com | &copy; 2025 My Web App</p>
    </footer>
    
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            if (sidebar.style.left === "0px") {
                sidebar.style.left = "-250px";
            } else {
                sidebar.style.left = "0px";
            }
        }
    </script>
</body>
</html>
