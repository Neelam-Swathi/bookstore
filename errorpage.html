<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        header {
            width: 100%;
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
        }
        .message-box {
            width: 50%;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 20px;
        }
        .menu-btn {
            position: relative;
            left : 40%;
            font-size: 20px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #444;
            transition: 0.3s;
            padding-top: 60px;
        }
        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #575757;
        }
    </style>
</head>
<body>
    <header>
        Message Page
        <button class="menu-btn" onclick="toggleSidebar()">☰ Menu</button>
    </header>
    <div id="sidebar" class="sidebar">
        <a href="#" onclick="toggleSidebar()">Close ✖</a>
        <a href="/">Home</a>
    </div>
    
    <div class="message-box">
        <p>{{ message }}</p>
    </div>
</body>
<script>
    function toggleSidebar() {
        var sidebar = document.getElementById("sidebar");
        if (sidebar.style.left === "0px") {
            sidebar.style.left = "-250px";
        } else {
            sidebar.style.left = "0px";
        }
    }
</script>
</html>
