<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            color: white;
            padding: 15px 20px;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .menu-btn {
            font-size: 20px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
        }
        .cart-container {
            flex: 1;
            padding: 20px;
            width: 1000px;
            margin: auto;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cart-item img {
            width: 80px;
            border-radius: 5px;
        }
        .cart-item .details {
            flex: 1;
            margin-left: 15px;
        }
        .cart-item h3 {
            margin: 5px 0;
            color: #333;
        }
        .cart-item p {
            color: #666;
            margin: 3px 0;
        }
        .cart-item .price {
            font-weight: bold;
            color: #d9534f;
        }
        .cart-item button {
            background: #d9534f;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
        }
        .cart-item button:hover {
            background: #c9302c;
        }
        .total {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        .checkout-btn {
            width: 100%;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        .checkout-btn:hover {
            background: #575757;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #444;
            transition: 0.3s;
            padding-top: 60px;
        }
        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #575757;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{url_for('static', filename='images/logo.png')}}" alt="Logo">
            <span>Shopping Cart</span>
        </div>
        <button class="menu-btn" onclick="toggleSidebar()">â˜° Menu</button>
    </header>

    <div id="sidebar" class="sidebar">
        <a href="#" onclick="toggleSidebar()">Close</a>
        <a href="/user_login_updated/{{user_id}}">User Home</a>
    </div>
    {% if msg %}
    <p>img</p>
    {% endif %}


    <div class="cart-container">
        {% for item in data %}
        <div class="cart-item">
            <img src="{{item[0][2]}}" alt="Book Image">
            <div class="details">
                <h3>{{item[0][1]}}</h3>
                <p class="price">Price: {{item[0][3]}}/-</p>
                <p>Quantity: {{item[1]}}</p>
            </div>
            <a href="/delete_cart_item/{{item[0][0]}}/{{user_id}}/{{item[1]}}"><button>Remove</button></a>
        </div>
        {% endfor %}

        <div class="total">Total: {{total}}/-</div>
        <button class="checkout-btn" onclick="pay()">Proceed to Checkout</button>
    </div>

    <footer>
        <p>Contact: support@example.com | &copy; 2025 My Web App</p>
    </footer>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            if (sidebar.style.left === "0px") {
                sidebar.style.left = "-250px";
            } else {
                sidebar.style.left = "0px";
            }
        }
    </script>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        function pay() {
            var total = "{{total}}";
            var options = {
                key: "rzp_test_xp57riGTSJBu5F",
                amount: parseInt(total) * 100,
                currency: "INR",
                name: "Book Store",
                description: "Payment for Books",
                image: "{{url_for('static', filename='images/logo.png')}}",
                handler: function (response) {
                    alert("Payment Success");
                    var form = document.createElement("form");
                    form.method = "POST";
                    form.action = "/success/{{user_id}}";
                    form.innerHTML = `
                        <input type="hidden" name="razorpay_payment_id" value="${response.razorpay_payment_id}">
                        <input type="hidden" name="userid" value="{{user_id}}">
                    `;
                    document.body.appendChild(form);
                    form.submit();
                },
                prefill: {
                    contact: "+91 9876543211"
                },
                theme: {
                    color: "green"
                }
            };

            var rzp = new Razorpay(options);
            rzp.on('payment.failed', function (response) {
                alert("Payment Failed !");
            });
            rzp.open();
        }
    </script>
</body>
</html>
